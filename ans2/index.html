
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product List</h1>

        <option value="">All</option>
        <option value="fashion">Fashion</option>
        <option value="electronics">Electronics</option>
    </select>

    <table id="productsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
